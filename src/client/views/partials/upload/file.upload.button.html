<button type="button"
        data-ng-if="!hide"
        data-ngf-select="uploadFile($file)"
        data-ng-init="test()">
    <span data-ng-if="uploading">
        <i class="fa fa-spinner fa-pulse"></i> Uploading...
        {{uploadProgress}} %
    </span>
    <span data-ng-if="!uploading">Upload</span>
</button>
