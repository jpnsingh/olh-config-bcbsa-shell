<div class="input-group" data-ng-show="!hide">
    <input type="text"
           class="form-control"
           name="image-upload"
           data-ng-model="fileModel.value"
           data-ng-readonly="true"
           placeholder="Upload Image">
    <span class="input-group-btn">
        <data-clear-image-button data-image-model="fileModel"></data-clear-image-button>
        <button type="button"
                class="btn btn-primary"
                title="Upload Image"
                data-ngf-select="uploadFile($file)">
            <span data-ng-if="uploading">
                <i class="fa fa-spinner fa-pulse"></i> {{uploadProgress}} %
            </span>
            <span data-ng-if="!uploading">
                <i class="fa fa-upload"></i>
            </span>
        </button>
    </span>
</div>
