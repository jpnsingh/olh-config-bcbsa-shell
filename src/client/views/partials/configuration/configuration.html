<section>
    <div class="row">
        <data-loading-spinner data-loading="configCtrl.loading"></data-loading-spinner>
        <div class="col-sm-3 col-md-2 sidebar">
            <aside>
                <ul class="nav nav-sidebar">
                    <li data-ng-repeat="nav in configCtrl.config.sidebar"
                        data-ui-sref-active="active"
                        data-ng-class="{active: $state.includes(nav.active)}">
                        <a data-ui-sref="{{nav.state}}">{{nav.title}}</a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" data-ng-if="!configCtrl.loading">
            <data-ui-view></data-ui-view>
        </div>
    </div>
</section>
