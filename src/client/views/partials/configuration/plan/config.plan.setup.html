<div class="row">
    <section class="col-xs-12 col-md-8">
        <header class="col-xs-12 m-y-5">
            <strong>{{planSetupCtrl.planSetup.branding.header}}</strong>
        </header>
        <fieldset class="fieldset well form-group col-xs-12" data-ng-disabled="updatingPlan">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label for="planTitle">Plan Information</label>
                        <input type="text"
                               class="form-control"
                               id="planTitle"
                               name="planTitle"
                               data-ng-model="planSetupCtrl.planSetup.branding.planInfo.value"
                               placeholder="Plan Title"
                               required
                               autofocus>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="form-group col-xs-9">
                        <label class="control-label">Logo</label>
                        <data-image-upload data-file-model="planSetupCtrl.planSetup.branding.logo"></data-image-upload>
                    </div>
                    <div class="col-xs-3" data-ng-if="planSetupCtrl.planSetup.branding.logo.src">
                        <img class="img-circle logo-preview"
                             data-ng-src="{{planSetupCtrl.planSetup.branding.logo.src}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label>Color Theme</label>
                        <div class="radio"
                             data-ng-repeat="theme in planSetupCtrl.planSetup.branding.colorTheme.themes track by theme.id">
                            <label>
                                <input type="radio"
                                       name="planColorTheme"
                                       data-ng-value="theme.id"
                                       data-ng-model="planSetupCtrl.planSetup.branding.colorTheme.selected">
                                {{theme.name}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="form-group">
                        <label>Background Image</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="planLogo" value="default"
                                       data-ng-model="planSetupCtrl.planSetup.branding.background.default"
                                       data-ng-value="true">
                                Use Default
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="planLogo" value="new"
                                       data-ng-model="planSetupCtrl.planSetup.branding.background.default"
                                       data-ng-value="false">
                                Upload New
                            </label>
                        </div>
                        <div class="col-xs-9">
                            <data-image-upload data-file-model="planSetupCtrl.planSetup.branding.background"
                                               data-hide="planSetupCtrl.planSetup.branding.background.default"></data-image-upload>
                        </div>
                        <div class="col-xs-3">
                            <data-image-preview
                                    data-preview-model="planSetupCtrl.planSetup.branding.background"
                                    data-ng-if="!planSetupCtrl.planSetup.branding.background.default && planSetupCtrl.planSetup.branding.background.src">
                            </data-image-preview>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
    <section class="col-xs-12 col-md-4">
        <header class="col-xs-12 m-y-5">
            <strong>{{planSetupCtrl.planSetup.support.header}}</strong>
        </header>
        <fieldset class="fieldset well form-group col-xs-12" data-ng-disabled="updatingPlan">
            <div class="row">
                <div class="col-xs-12" data-ng-repeat="field in planSetupCtrl.planSetup.support.fields">
                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon" id="{{field.name}}-addOn">
                                    <i data-ng-class="field.iconClass"></i>
                                </span>
                            <input type="{{field.type}}"
                                   class="form-control"
                                   aria-describedby="{{field.name}}-addOn"
                                   id="{{field.name}}"
                                   name="{{field.name}}"
                                   data-ng-model="field.value"
                                   placeholder="{{field.title}}">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</div>
<div class="row">
    <section class="col-xs-12 col-md-8">
        <header class="col-xs-12 m-y-5">
            <strong>Languages</strong>
        </header>
        <fieldset class="fieldset well form-group col-xs-12" data-ng-disabled="updatingPlan">
            <div class="row">
                <div class="col-xs-6">
                    <span>Multilingual Support</span>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio"
                                   data-ng-model="planSetupCtrl.planSetup.language.multilingual"
                                   data-ng-value="true">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio"
                                   data-ng-model="planSetupCtrl.planSetup.language.multilingual"
                                   data-ng-value="false">
                            No
                        </label>
                    </div>
                </div>
                <div class="col-xs-6" data-ng-if="planSetupCtrl.planSetup.language.multilingual">
                    <span>Languages</span>
                    <div class="form-group">
                        <label>
                            <select class="form-control multiselect"
                                    multiple="multiple"
                                    data-ng-options="language.value for language in planSetupCtrl.languages track by language.id"
                                    data-ng-model="planSetupCtrl.planSetup.language.supported"></select>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
    <section class="col-xs-12 col-md-4">
        <header class="col-xs-12 m-y-5">
            <strong>Notifications</strong>
        </header>
        <fieldset class="fieldset well form-group col-xs-12" data-ng-disabled="updatingPlan">
            <div class="row">
                <div class="col-xs-12">
                    <span>Apply To Configure Notifications</span>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio"
                                   data-ng-model="planSetupCtrl.planSetup.notifications.configurable"
                                   data-ng-value="true">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio"
                                   data-ng-model="planSetupCtrl.planSetup.notifications.configurable"
                                   data-ng-value="false">
                            No
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</div>
