<form name="planSetupForm">
    <div class="row">
        <section class="col-xs-12 col-sm-8 col-md-8">
            <header class="col-xs-12 m-y-5">
                <strong>{{planSetupCtrl.planSetup.branding.header}}</strong>
            </header>
            <fieldset class="well fieldset form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="planTitle">Plan Information</label>
                            <input type="text"
                                   class="form-control"
                                   id="planTitle"
                                   name="planTitle"
                                   data-ng-model="planSetupCtrl.planSetup.branding.planInfo.value"
                                   placeholder="Plan Title"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group col-xs-6 p-x-0">
                            <label>Logo</label><br>

                            <!--<data-file-upload-button class="btn btn-default"-->
                            <!--data-file-model="planSetupCtrl.base64Logo"-->
                            <!--data-hide="false"></data-file-upload-button>-->

                            <button type="button"
                                    class="btn btn-default"
                                    data-ngf-select="planSetupCtrl.uploadLogo($file, planSetupCtrl.planSetup.branding.logo)">
                                <span data-ng-if="!planSetupCtrl.uploadingLogo">Upload</span>
                                <span data-ng-if="planSetupCtrl.uploadingLogo">
                                    <i class="fa fa-spinner fa-pulse"></i> Uploading...
                                    {{planSetupCtrl.uploadLogoProgress}} %
                                </span>
                            </button>
                        </div>
                        <div class="col-xs-6" data-ng-if="planSetupCtrl.planSetup.branding.logo.src">
                            <img class="img-circle logo-preview"
                                 src="{{planSetupCtrl.planSetup.branding.logo.src}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Color Theme</label>
                            <div class="radio"
                                 data-ng-repeat="theme in planSetupCtrl.planSetup.branding.colorTheme.themes track by theme.id">
                                <label>
                                    <input type="radio"
                                           name="planColorTheme"
                                           data-ng-value="theme.id"
                                           data-ng-model="planSetupCtrl.planSetup.branding.colorTheme.selected">
                                    {{theme.name}}
                                </label>
                            </div>
                            <button type="button"
                                    class="btn btn-default btn-sm"
                                    data-ng-click="planSetupCtrl.applyColorTheme()">Apply
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Background Image</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="planLogo" value="default"
                                           data-ng-model="planSetupCtrl.planSetup.branding.background.default"
                                           data-ng-value="true">
                                    Use Default
                                    <small>
                                        <cite>{{planSetupCtrl.planSetup.branding.background.defaultUrl}}</cite>
                                    </small>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="planLogo" value="new"
                                           data-ng-model="planSetupCtrl.planSetup.branding.background.default"
                                           data-ng-value="false">
                                    Upload New

                                    <!--<data-file-upload-button class="btn btn-default btn-sm"-->
                                    <!--data-file-model="planSetupCtrl.base64Logo"-->
                                    <!--data-hide="planSetupCtrl.planSetup.branding.background.default">-->
                                    <!--</data-file-upload-button>-->

                                </label>
                            </div>
                            <div>
                                <button type="button"
                                        class="btn btn-default btn-sm m-l-20"
                                        data-ng-if="!planSetupCtrl.planSetup.branding.background.default"
                                        data-ngf-select="planSetupCtrl.uploadBackgroundImage($file)">
                                    <span data-ng-if="!planSetupCtrl.uploadingBackgroundImage">Upload</span>
                                    <span data-ng-if="planSetupCtrl.uploadingBackgroundImage">
                                        <i class="fa fa-spinner fa-pulse"></i> Uploading...
                                        {{planSetupCtrl.uploadBackgroundImageProgress}} %
                                    </span>
                                </button>
                                <button type="button"
                                        class="btn btn-default btn-sm"
                                        data-toggle="modal"
                                        data-target="#previewModal"
                                        data-ng-if="!planSetupCtrl.planSetup.branding.background.default && planSetupCtrl.base64BackgroundImage">
                                    Preview
                                </button>
                            </div>

                            <div class="modal fade bg-preview-container"
                                 id="previewModal"
                                 tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="myLargeModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span aria-hidden="true">&times;</span>
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">
                                                Background Image Preview
                                                <small>
                                                    {{planSetupCtrl.backgroundImage.originalFilename}}
                                                </small>
                                            </h4>
                                        </div>
                                        <div class="modal-body text-center">
                                            <img class="bg-preview" src="{{planSetupCtrl.base64BackgroundImage}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4">
            <header class="col-xs-12 m-y-5">
                <strong>{{planSetupCtrl.planSetup.support.header}}</strong>
            </header>
            <fieldset class="well fieldset form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-12" data-ng-repeat="field in planSetupCtrl.planSetup.support.fields">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="{{field.name}}-addOn">
                                    <i data-ng-class="field.iconClass"></i>
                                </span>
                                <input type="{{field.type}}"
                                       class="form-control"
                                       aria-describedby="{{field.name}}-addOn"
                                       id="{{field.name}}"
                                       name="{{field.name}}"
                                       data-ng-model="field.value"
                                       placeholder="{{field.title}}"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-8 col-md-8">
            <header class="col-xs-12 m-y-5">
                <strong>Languages</strong>
            </header>
            <fieldset class="well fieldset form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-4">
                        <span>Multilingual Support</span>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio"
                                       data-ng-model="planSetupCtrl.planSetup.language.multilingual"
                                       data-ng-value="true">
                                Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio"
                                       data-ng-model="planSetupCtrl.planSetup.language.multilingual"
                                       data-ng-value="false">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4" data-ng-if="planSetupCtrl.planSetup.language.multilingual">
                        <span>Languages</span>
                        <div class="form-group">
                            <label>
                                <select class="form-control multiselect"
                                        multiple="multiple"
                                        data-ng-options="language.value for language in planSetupCtrl.languages track by language.id"
                                        data-ng-model="planSetupCtrl.planSetup.language.supported"></select>
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4">
            <header class="col-xs-12 m-y-5">
                <strong>Notifications</strong>
            </header>
            <fieldset class="well fieldset form-group col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <span>Apply To Configure Notifications</span>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio"
                                       data-ng-model="planSetupCtrl.planSetup.notifications.configurable"
                                       data-ng-value="true">
                                Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio"
                                       data-ng-model="planSetupCtrl.planSetup.notifications.configurable"
                                       data-ng-value="false">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>
    </div>
    <div class="row">
        <section class="col-xs-12">
            <button type="button"
                    class="btn btn-primary"
                    data-ng-disabled="planSetupForm.$invalid || planSetupCtrl.updating"
                    data-ng-click="planSetupCtrl.update()">
                    <span data-ng-if="planSetupCtrl.updating">
                        <i class="fa fa-spinner fa-pulse"></i> Updating...
                    </span>
                <span data-ng-if="!planSetupCtrl.updating">Update</span>
            </button>
        </section>
    </div>
</form>
