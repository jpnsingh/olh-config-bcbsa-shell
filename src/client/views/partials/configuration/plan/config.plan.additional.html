<form>
    <div class="row">
        <section class="col-xs-12 col-sm-6 col-md-6">
            <fieldset class="well fieldset form-group col-xs-12">
                <legend class="legend"><strong>News Feed</strong></legend>
                <div class="row">
                    <article class="col-xs-12"
                             data-ng-repeat="feed in planAdditionalCtrl.planAdditional.newsFeed.list">
                        <div class="form-group">
                            <label for="feedHeader">{{feed.header.label}}</label>
                            <input type="{{feed.header.type}}"
                                   class="form-control"
                                   id="feedHeader"
                                   name="feedHeader"
                                   data-ng-model="feed.header.value"
                                   placeholder="{{feed.header.placeholder}}"
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <label for="feedLink">{{feed.link.label}}</label>
                            <input type="{{feed.link.type}}"
                                   class="form-control"
                                   id="feedLink"
                                   name="feedLink"
                                   data-ng-model="feed.link.value"
                                   placeholder="{{feed.link.placeholder}}">
                        </div>
                        <div class="form-group">
                            <label for="feedImage">{{feed.image.label}}</label>
                            <div class="input-group">
                                <input type="{{feed.image.type}}"
                                       class="form-control"
                                       id="feedImage"
                                       name="feedImage"
                                       data-ng-model="feed.image.value"
                                       data-ng-readonly="true"
                                       placeholder="{{feed.image.placeholder}}">
                                <span class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-primary"
                                            data-ngf-select="planAdditionalCtrl.uploadFeedImage($file, feed.image)">
                                        <span data-ng-if="!planAdditionalCtrl.uploadingFeedImage">Upload</span>
                                        <span data-ng-if="planAdditionalCtrl.uploadingFeedImage">
                                            <i class="fa fa-spinner fa-pulse"></i> Uploading...
                                            {{planAdditionalCtrl.uploadFeedImageProgress}} %
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </article>
                    <article class="form-group col-xs-12">
                        <span class="col-xs-9 p-l-0 p-y-2">
                            <label for="feedDisplayItems" class="m-t-5">
                                {{planAdditionalCtrl.planAdditional.newsFeed.display.label}}
                            </label>
                        </span>
                        <span class="col-xs-3 p-r-0">
                            <input type="number"
                                   class="form-control"
                                   id="feedDisplayItems"
                                   name="feedDisplayItems"
                                   data-ng-model="planAdditionalCtrl.planAdditional.newsFeed.display.limit"
                                   placeholder="{{feed.link.placeholder}}">
                        </span>
                    </article>
                </div>
            </fieldset>
        </section>
        <section class="col-xs-12 col-sm-6 col-md-6">
            <fieldset class="well fieldset form-group col-xs-12">
                <legend class="legend"><strong>Interest</strong></legend>
                <div class="row">
                    <article class="col-xs-12"
                             data-ng-repeat="interest in planAdditionalCtrl.planAdditional.interest.list">
                        <div class="form-group">
                            <label for="interestHeader">{{interest.header.label}}</label>
                            <input type="{{interest.header.type}}"
                                   class="form-control"
                                   id="interestHeader"
                                   name="interestHeader"
                                   data-ng-model="interest.header.value"
                                   placeholder="{{interest.header.placeholder}}"
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <label for="interestLink">{{interest.description.label}}</label>
                            <input type="{{interest.description.type}}"
                                   class="form-control"
                                   id="interestLink"
                                   name="interestLink"
                                   data-ng-model="interest.description.value"
                                   placeholder="{{interest.description.placeholder}}">
                        </div>
                        <div class="form-group">
                            <label for="interestImage">{{interest.image.label}}</label>
                            <div class="input-group">
                                <input type="{{interest.image.type}}"
                                       class="form-control"
                                       id="interestImage"
                                       name="interestImage"
                                       data-ng-model="interest.image.value"
                                       data-ng-readonly="true"
                                       placeholder="{{interest.image.placeholder}}">
                                <span class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-primary"
                                            data-ngf-select="planAdditionalCtrl.uploadInterestImage($file, interest.image)">
                                        <span data-ng-if="!planAdditionalCtrl.uploadingInterestImage">Upload</span>
                                        <span data-ng-if="planAdditionalCtrl.uploadingInterestImage">
                                            <i class="fa fa-spinner fa-pulse"></i> Uploading...
                                            {{planAdditionalCtrl.uploadInterestImageProgress}} %
                                        </span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </article>
                </div>
            </fieldset>
        </section>
    </div>

    <div class="row">
        <section class="col-xs-12">
            <fieldset class="well fieldset form-group">
                <legend class="legend"><strong>Insights</strong></legend>
                <div class="row">
                    <article data-ng-repeat="insight in planAdditionalCtrl.planAdditional.insight.list">
                        <div class="form-group col-xs-6">
                            <label for="insightHeader">{{insight.header.label}}</label>
                            <input type="{{insight.header.type}}"
                                   class="form-control"
                                   id="insightHeader"
                                   name="insightHeader"
                                   data-ng-model="insight.header.value"
                                   placeholder="{{insight.header.placeholder}}"
                                   autofocus>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="insightLink">{{insight.url.label}}</label>
                            <input type="{{insight.url.type}}"
                                   class="form-control"
                                   id="insightLink"
                                   name="insightLink"
                                   data-ng-model="insight.url.value"
                                   placeholder="{{insight.url.placeholder}}">
                        </div>
                    </article>
                    <article>
                        <div class="form-group col-xs-6">
                        </div>
                        <div class="form-group col-xs-6">
                            <span class="col-xs-9 p-l-0 p-y-2">
                                <label for="insightDisplayItems" class="m-t-5">
                                    {{planAdditionalCtrl.planAdditional.insight.display.label}}
                                </label>
                            </span>
                            <span class="col-xs-3 p-r-0">
                                <input type="number"
                                       class="form-control"
                                       id="insightDisplayItems"
                                       name="feedDisplayItems"
                                       data-ng-model="planAdditionalCtrl.planAdditional.insight.display.limit"
                                       placeholder="{{feed.link.placeholder}}">
                            </span>
                        </div>
                    </article>
                </div>
            </fieldset>
        </section>
    </div>
    <div class="row">
        <section class="col-xs-12">
            <button type="button" class="btn btn-primary" data-ng-click="planAdditionalCtrl.update()">
                <span data-ng-if="planAdditionalCtrl.updating">
                    <i class="fa fa-spinner fa-pulse"></i> Updating...
                </span>
                <span data-ng-if="!planAdditionalCtrl.updating">Update</span>
            </button>
        </section>
    </div>
</form>
