<div class="col-xs-12">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#signIn" aria-controls="signIn" role="tab" data-toggle="tab">Sign In</a>
        </li>
        <li role="presentation">
            <a href="#signUp" aria-controls="signUp" role="tab" data-toggle="tab">Sign Up</a>
        </li>
    </ul>
    <div class="tab-content">
        <br>
        <div id="signIn" role="tabpanel" class="tab-pane active">
            <div class="col-xs-12">
                <form name="signUpForm">
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <input type="text"
                                   data-ng-model="signIn.username"
                                   class="form-control"
                                   placeholder="User Name"
                                   autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <input type="password"
                                   data-ng-model="signIn.password"
                                   class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <button type="submit"
                                    class="btn btn-primary form-control"
                                    data-ng-disabled="!signIn.username || !signIn.password || signInCtrl.signingIn"
                                    data-ng-click="signInCtrl.signIn(signIn.username, signIn.password)">
                                <span data-ng-if="!signInCtrl.signingIn">Sign In</span>
                                <span data-ng-if="signInCtrl.signingIn">
                                    <i class="fa fa-spinner fa-pulse"></i> Signing In...
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="signUp" role="tabpanel" class="tab-pane">
            <div class="col-xs-12">
                <form name="signUpForm">
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <input type="text"
                                   data-ng-model="signUp.username"
                                   class="form-control"
                                   placeholder="User Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <input type="password"
                                   data-ng-model="signUp.password"
                                   class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <button type="submit"
                                    class="btn btn-primary form-control"
                                    data-ng-disabled="!signUp.username || !signUp.password || signInCtrl.signingUp"
                                    data-ng-click="signInCtrl.signUp(signUp.username, signUp.password)">
                                <span data-ng-if="!signInCtrl.signingUp">Sign Up</span>
                                <span data-ng-if="signInCtrl.signingUp">
                                    <i class="fa fa-spinner fa-pulse"></i> Signing Up...
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
