<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <form name="loginForm" class="clearfix" data-ng-submit="loginCtrl.login()">
            <fieldset class="well fieldset form-group col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 clearfix">
                <legend class="legend"><strong data-translate="login.loginLegend"></strong></legend>

                <div class="alert alert-danger" data-ng-if="loginCtrl.error">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{loginCtrl.error.message}}
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="userName" data-translate="login.usernameLabel"></label>
                        <input type="text"
                               class="form-control"
                               id="userName"
                               name="userName"
                               data-ng-model="loginCtrl.userName"
                               placeholder="User Name"
                               required
                               autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="password" data-translate="login.passwordLabel"></label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               data-ng-model="loginCtrl.password"
                               placeholder="Password"
                               required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit"
                                class="btn btn-primary"
                                data-ng-disabled="loginForm.$invalid || loginCtrl.loggingIn">
                            <span data-ng-if="!loginCtrl.loggingIn" data-translate="login.loginButtonText"></span>
                            <span data-ng-if="loginCtrl.loggingIn">
                                <i class="fa fa-spinner fa-pulse"></i>{{'login.loggingInButtonText' | translate}}
                            </span>
                        </button>
                        <a class="btn btn-link" data-ui-sref="register" data-translate="login.registerButtonText"></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
