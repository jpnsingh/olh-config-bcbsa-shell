<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <form name="registerForm" data-ng-submit="registerCtrl.register()">
            <fieldset class="well fieldset form-group col-xs-10 col-xs-offset-1 clearfix">
                <legend class="legend"><strong>Register</strong></legend>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="username">First Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   data-ng-model="registerCtrl.user.firstName"
                                   placeholder="First Name"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="username">Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   data-ng-model="registerCtrl.user.lastName"
                                   placeholder="Last Name"
                                   required
                                   autofocus>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="userName"
                                   name="userName"
                                   data-ng-model="registerCtrl.user.auth.userName"
                                   placeholder="User Name"
                                   required
                                   autofocus>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   data-ng-model="registerCtrl.user.auth.password"
                                   placeholder="Password"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary"
                            data-ng-disabled="registerForm.$invalid || registerCtrl.registering">
                        <span data-ng-if="!registerCtrl.registering">Register</span>
                        <span data-ng-if="registerCtrl.registering">
                        <i class="fa fa-spinner fa-pulse"></i> Registering...
                    </span>
                    </button>
                    <a class="btn btn-link" data-ui-sref="login">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
