<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <header class="navbar-header">
            <ul class="nav navbar-nav">
                <li data-ui-sref-active="active">
                    <a class="navbar-brand" data-ui-sref="{{navBarCtrl.nav.top.header.stateRef}}">
                        <img class="brand-logo"
                             data-ng-src="styles/images/svgs/bcbs.svg"
                             title="{{navBarCtrl.nav.top.header.label}}"
                             alt="Brand">
                    </a>
                </li>
            </ul>
        </header>

        <section class="navbar-left" data-ng-if="navBarCtrl.loggedIn">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="link in navBarCtrl.nav.top.links.left" data-ui-sref-active="active">
                    <a data-ui-sref="{{link.stateRef}}" title="{{link.label}}">{{link.label}}</a>
                </li>
            </ul>
        </section>

        <section class="navbar-right" data-ng-if="navBarCtrl.loggedIn">
            <ul class="nav navbar-nav">
                <li data-ng-if="!link.list"
                    data-ng-repeat="link in navBarCtrl.nav.top.links.right" data-ui-sref-active="active">
                    <a data-ui-sref="{{link.stateRef}}" title="{{link.label}}">
                        <span data-ng-if="!link.icon">{{link.label}}</span>
                        <i data-ng-if="link.icon" data-ng-class="link.icon.cls"></i>
                    </a>
                </li>

                <li data-ng-if="link.list" data-ng-repeat="link in navBarCtrl.nav.top.links.right">
                    <a href="javascript:void(0);"
                       class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false"
                       title="{{link.label}}">
                        <i data-ng-if="link.icon" data-ng-class="link.icon.cls"></i>
                        <span data-ng-if="link.userMenu">{{navBarCtrl.displayName}}</span> <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li data-ng-repeat="menu in link.list" data-ui-sref-active="active"
                            data-ng-class="{divider: menu.divider}">
                            <a data-ng-if="!menu.divider" data-ui-sref="{{menu.stateRef}}" title="{{menu.label}}">
                                <i data-ng-if="menu.icon" data-ng-class="menu.icon.cls"></i>
                                <span>{{menu.label}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>
</nav>
